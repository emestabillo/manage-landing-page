<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Be+Vietnam:400,500,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Manage landing page</title>
  <body>
    <div class="container">
      <header>
        <div class="brand">
          <a href="index.html">
            <img src="/images/logo.svg" alt="manage landing page logo">
          </a>
        </div>
        <div class="menu-open">
          <span class="hamburger"></span>
        </div>
      </header>
      
      <main>
        
        <section class="hero">
          <figure class="hero__image">
            <img src="/images/illustration-intro.svg" alt="graph-chart-data">
          </figure>

          <div class="hero__text">
            <h1 class="title">
              Bring everyone together to build better products.
            </h1>
            <p class="subtitle">
              Manage makes it simple for software teams to plan day-to-day tasks while keeping the larger team goals in view.
            </p>
          </div>
          <!-- <img src="/images/bg-tablet-pattern.svg" class="bg-big" alt=""> -->
        </section>
        <!-- <img src="/images/bg-tablet-pattern.svg" alt=""> -->
      </main>
    </div> <!-- container -->

</html>
